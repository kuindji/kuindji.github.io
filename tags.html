---
layout: page
title: Tags
---

<div id="page-tagcloud">
    {% for tag in site.tags %}
    <a href="#{{ tag[0] }}-ref" rel={{ tag[1].size }} title="{{ tag[0] }}">{{ tag[0] }}
         (<span>{{ tag[1].size }}</span>)</a>
    {% endfor %}
</div>
<div>
{% for tag in site.tags %}
    <div>
        <h3 id="{{ tag[0] }}-ref"> {{ tag[0] }}</h3>
        <ul>
        {% for post in tag[1] %}
            <li>
                <span>{{ post.date | date_to_string }} </span>
                <a href="{{ post.url }}">{{post.title}} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endfor %}
</div>
