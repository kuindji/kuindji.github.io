---
layout: page
title: Categories
---

<div>
    <ul>
    {% for cat in site.categories %}
    <li>
        <span>{{ cat[1].size }}</span>
        <a href="#{{ cat[0] }}-ref" title="{{ cat[0] }}" >{{ cat[0] }}</a>
    </li>
    {% endfor %}
    </ul>
</div>

<div>
{% for cat in site.categories %}
    <div>
        <h3 id="{{ cat[0] }}-ref"> {{ cat[0] }}</h3>
        <ul>
            {% for post in cat[1] %}
            <li>
                <span>{{ post.date | date_to_string }} </span>
                <a href="{{ post.url }}">{{post.title}} </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
</div>
